<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <title>Melopia</title>
</head>
<body>

    <div class="navigation">
        <div class="logo">
            <img src="img/logo.png" alt="beatmaker tools" class="logo__img">
            <p class="logo__title">Melopia</p>
        </div>

        <nav class="user-nav">
            <a href="home.html" class="user-nav__link">Home</a>
            <a href="sampleGenerator.html" class="user-nav__link">Generate sample</a>
            <div class="user-nav__user">
                <p class="user-nav__user-name">Stefanos Stoikos</p>
                
                <img src="img/userPicture.jpg" alt="user picture" class="user-nav__user-photo">
            </div>
        </nav>
    </div>

    <div class="register">
        
        <img src="img/greenBeat.png" alt="beatmaker instruments" class="register__image">
       
        <div class="register__right">
            <h1 class="register__right-title">Register</h1>
            <form action="#" class="register__right-form">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <button class="register__button">Sign up</button>
            </form>
            <p>Already have an account? <a href="login.html">Sign in now</a></p>
        </div>
    </div>
    
</body>
</html>
