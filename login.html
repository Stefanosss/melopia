<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <title>Melopia</title>
</head>
<body>
    

    <div class="navigation">
        <div class="logo">
            <img src="img/logo.png" alt="beatmaker tools" class="logo__img">
            <p class="logo__title">Melopia</p>
        </div>

        <nav class="user-nav">
            <a href="home.html" class="user-nav__link">Home</a>
            <a href="sampleGenerator.html" class="user-nav__link">Generate sample</a>
            <div class="user-nav__user">
                <p class="user-nav__user-name">Stefanos Stoikos</p>
                
                <img src="img/userPicture.jpg" alt="user picture" class="user-nav__user-photo">
            </div>
        </nav>
    </div>

    <div class="login">
        <img src="img/greenBeat.png" alt="beatmaker instruments" class="login__image">
        <div class="login__right">
            <h1 class="login__right-title">Sign in</h1>
            <form action="#" class="login__right-form">
                <label>
                    <input type="email" placeholder="Email">
                    <svg class="login__right-form-icon">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                    </svg>
                </label>
                <label>
                    <input type="password" placeholder="Password">
                    <svg class="login__right-form-icon lock">
                        <use xlink:href="img/sprite.svg#icon-lock"></use>
                    </svg>
                </label>
                <a href="home.html" class="login__right-button">Sign in</a> 
            </form>
            <p class="login__right-already">Don't have an account yet? <a href="signup.html">Sign up now</a></p>
        </div>
    </div>


</body>
</html>
